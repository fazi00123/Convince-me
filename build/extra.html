<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth FAQ Accordion</title>
    <link rel="stylesheet" href="./assets/css/style.css">

  </head>
  <body class="bg-black">




<!-- Branding Section -->
  <section class="branding 2xl:px-24 lg:px-10 px-5 2xl:pt-52 lg:pt-36 pt-20">
    <div class="flex justify-between items-center lg:flex-row flex-col xl:gap-16 2xl:gap-8 gap-10">

      <!-- Before / After Effect -->
      <div class="lg:w-1/2 w-full relative">
        <div id="container" aria-label="Before and after image slider">
          
          <!-- Before Image -->
          <div class="img-wrapper">
            <img src="./assets/img/1.png" alt="Before">
          </div>

          <!-- After Image -->
          <div class="img-wrapper">
            <img src="./assets/img/2.png" alt="After">
          </div>

          <!-- Line -->
          <div id="line"></div>

          <!-- Slider -->
          <input id="slider" type="range" min="0" max="100" value="50">

          <!-- Labels -->
          <span class="absolute top-5 left-5 bg-gray-300/80 text-gray-800 px-3 py-1 rounded-md text-sm font-semibold z-30">Before</span>
          <span class="absolute top-5 right-5 bg-gray-300/80 text-gray-800 px-3 py-1 rounded-md text-sm font-semibold z-30">After</span>

        </div>
      </div>

    </div>
  </section>

<script>
    const imgAfter = document.querySelector('.img-wrapper:nth-of-type(2)');
    const line = document.getElementById('line');
    const slider = document.getElementById('slider');

    slider.addEventListener('input', () => {
      line.style.left = `${slider.value}%`;
      imgAfter.style.clipPath = `inset(0 0 0 ${slider.value}%)`;
    });

    slider.addEventListener('dblclick', () => {
      slider.value = 50;
      line.style.left = '50%';
      imgAfter.style.clipPath = 'inset(0 0 0 50%)';
    });
  </script>







  </body>
</html>
