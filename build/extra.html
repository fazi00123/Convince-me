<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth FAQ Accordion</title>
    <link rel="stylesheet" href="./assets/css/style.css">

  </head>
  <body class="bg-black">

<!-- âœ… CONTACT US BUTTON -->
<button
  class="openModalBtn px-8 py-3 2xl:text-2xl lg:text-xl text-lg border border-[#D2B94E] hover:bg-[#D2B94E] hover:text-[#0F0F0F] transition rounded-sm"
>
  Contact Us
</button>

<!-- âœ… CONTACT POPUP MODAL -->
<div
  id="contactModal"
  class="fixed inset-0 bg-black/70 z-50 hidden overflow-y-auto backdrop-blur-sm transition-all duration-300"
>
  <div class="min-h-screen flex items-center justify-center py-6 px-4">
    <div
      class="bg-[#1a1a1a] rounded-2xl shadow-xl w-full max-w-5xl 2xl:max-w-7xl flex flex-col md:flex-row relative animate-fadeIn"
    >
      <!-- Close Button -->
      <button
        id="closeModal"
        class="absolute top-2 right-4 text-[#A4A7AE] text-xl z-50 hover:text-white transition"
      >
        âœ•
      </button>

      <!-- Left: Form -->
      <div
        class="w-full md:w-1/2 px-6 md:px-0 md:pl-8 sm:py-8 py-6 flex flex-col justify-center text-white"
      >
        <h2 class="2xl:text-3xl text-2xl font-semibold mb-3">
          Let's connect constellations
        </h2>
        <p class="2xl:text-lg text-sm text-white mb-6">
          Let's align our constellations! Reach out and let the magic of
          collaboration illuminate our skies.
        </p>

        <form action="#" method="POST" class="space-y-4">
          <div class="flex flex-col sm:flex-row gap-4">
            <input
              type="text"
              placeholder="Last Name"
              class="w-full sm:w-1/2 p-3 rounded-md bg-white/5 border border-white/20 placeholder:text-white/60 text-sm focus:border-[#D2B94E] focus:outline-none"
            />
            <input
              type="text"
              placeholder="First Name"
              class="w-full sm:w-1/2 p-3 rounded-md bg-white/5 border border-white/20 placeholder:text-white/60 text-sm focus:border-[#D2B94E] focus:outline-none"
            />
          </div>
          <input
            type="email"
            placeholder="Email"
            class="w-full p-3 rounded-md bg-white/5 border border-white/20 placeholder:text-white/60 text-sm focus:border-[#D2B94E] focus:outline-none"
          />
          <input
            type="tel"
            placeholder="Phone Number"
            class="w-full p-3 rounded-md bg-white/5 border border-white/20 placeholder:text-white/60 text-sm focus:border-[#D2B94E] focus:outline-none"
          />
          <textarea
            placeholder="Message"
            rows="4"
            class="w-full p-3 rounded-md bg-white/5 border border-white/20 placeholder:text-white/60 text-sm focus:border-[#D2B94E] focus:outline-none"
          ></textarea>

          <button
            type="submit"
            class="w-full bg-[#D2B94E] text-[#040404] font-medium py-3 rounded-md flex items-center justify-center gap-2 transition hover:bg-[#c0a840]"
          >
            Send it ðŸš€
          </button>
        </form>
      </div>

      <!-- Right: Image -->
      <div class="w-full md:w-1/2 flex items-center justify-center px-6 py-10">
        <img
          src="./assets/img/contactimg.png"
          alt="Astronaut"
          class="w-full max-h-[600px] object-contain rounded-lg"
        />
      </div>
    </div>
  </div>
</div>

<!-- âœ… STYLE -->
<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .animate-fadeIn {
    animation: fadeIn 0.3s ease-out;
  }
</style>

<!-- âœ… SCRIPT -->
<script>
  const openModalButtons = document.querySelectorAll(".openModalBtn");
  const closeModal = document.getElementById("closeModal");
  const modal = document.getElementById("contactModal");

  // Open modal
  openModalButtons.forEach((button) => {
    button.addEventListener("click", () => {
      modal.classList.remove("hidden");
      document.body.style.overflow = "hidden"; // disable background scroll
    });
  });

  // Close modal
  closeModal.addEventListener("click", () => {
    modal.classList.add("hidden");
    document.body.style.overflow = ""; // enable scroll
  });

  // Close when clicking outside modal content
  window.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.classList.add("hidden");
      document.body.style.overflow = "";
    }
  });
</script>





  </body>
</html>
