<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth FAQ Accordion</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
      .faq-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease, padding 0.3s ease;
      }
      .faq-content.open {
        max-height: 500px; /* Answer ki max height set karo */
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md space-y-4">
      <!-- FAQ Item -->
      <div class="faq-item border border-gray-700 rounded-xl">
        <button class="faq-btn w-full flex justify-between items-center p-4 text-left">
          <span class="faq-title text-white text-lg font-medium">FAQ Heading</span>
          <span class="icon text-2xl">+</span>
        </button>
        <div class="faq-content px-4 text-gray-300">
          Yeh FAQ ka answer hai jo smoothly open hoga.
        </div>
      </div>

      <div class="faq-item border border-gray-700 rounded-xl">
        <button class="faq-btn w-full flex justify-between items-center p-4 text-left">
          <span class="faq-title text-white text-lg font-medium">Dusra Question</span>
          <span class="icon text-2xl">+</span>
        </button>
        <div class="faq-content px-4 text-gray-300">
          Yeh doosra answer hai jo bhi smoothly open hoga.
        </div>
      </div>
    </div>

    <script>
      const faqItems = document.querySelectorAll(".faq-item");

      faqItems.forEach(item => {
        const btn = item.querySelector(".faq-btn");
        const content = item.querySelector(".faq-content");
        const icon = item.querySelector(".icon");
        const title = item.querySelector(".faq-title");

        btn.addEventListener("click", () => {
          const isOpen = content.classList.contains("open");

          // Sab band karo
          faqItems.forEach(i => {
            i.querySelector(".faq-content").classList.remove("open");
            i.querySelector(".icon").textContent = "+";
            i.querySelector(".faq-title").classList.remove("text-yellow-400");
            i.querySelector(".faq-title").classList.add("text-white");
          });

          // Agar pehle se open nahi hai to open karo
          if (!isOpen) {
            content.classList.add("open");
            icon.textContent = "â€“";
            title.classList.remove("text-white");
            title.classList.add("text-yellow-400");
          }
        });
      });
    </script>
  </body>
</html>
