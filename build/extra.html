<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Scrollable Modal</title>
<link rel="stylesheet" href="./assets/css/style.css">
  <style>
    body.no-scroll {
      overflow: hidden;
    }

    /* Smooth mobile scrolling */
    #projectModal {
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body class="bg-[#0F0F0F] text-white min-h-screen flex justify-center items-center">

  <!-- Trigger Button -->
  <button id="openProjectModal"
    class="bg-[#D2B94E] text-[#0F0F0F] px-8 py-3 rounded-md font-semibold hover:bg-[#c0a840] transition">
    Open Multi-Step Form
  </button>

  <!-- Modal Overlay -->
  <div id="projectModal"
    class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50 overflow-y-auto p-4">
    
    <!-- Modal Box -->
    <div
      class="relative bg-[#0F0F0F] border border-[#D2B94E] rounded-2xl shadow-xl w-full max-w-3xl mx-auto my-auto p-6 sm:p-8 overflow-y-auto max-h-[90vh]">
      
      <!-- Close Button -->
      <button id="closeProjectModal"
        class="absolute top-4 right-4 text-[#D2B94E] text-2xl font-bold">&times;</button>

      <!-- Steps -->
      <div id="projectStepsContainer" class="space-y-10">
        <!-- Page 1 -->
        <div class="project-step">
          <h2 class="text-2xl sm:text-3xl font-bold text-[#D2B94E] text-center mb-6">Page 1 — Project Basics</h2>
          <div class="grid md:grid-cols-2 gap-5">
            <div>
              <label class="block mb-2 text-sm sm:text-base">1. Your Name</label>
              <input type="text" class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]" placeholder="John Doe">
            </div>
            <div>
              <label class="block mb-2 text-sm sm:text-base">2. Company Name</label>
              <input type="text" class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]" placeholder="Brand Name">
            </div>
            <div>
              <label class="block mb-2 text-sm sm:text-base">3. Email</label>
              <input type="email" class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]" placeholder="you@example.com">
            </div>
            <div>
              <label class="block mb-2 text-sm sm:text-base">4. Contact Number</label>
              <input type="tel" class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]" placeholder="+123456789">
            </div>
          </div>
        </div>

        <!-- Page 2 -->
        <div class="project-step hidden">
          <h2 class="text-2xl sm:text-3xl font-bold text-[#D2B94E] text-center mb-6">Page 2 — Design Preferences</h2>
          <div class="grid md:grid-cols-2 gap-5">
            <div>
              <label class="block mb-2 text-sm sm:text-base">1. Website Type</label>
              <select class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]">
                <option>Business</option>
                <option>E-Commerce</option>
                <option>Portfolio</option>
              </select>
            </div>
            <div>
              <label class="block mb-2 text-sm sm:text-base">2. Do you have a logo?</label>
              <select class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div>
              <label class="block mb-2 text-sm sm:text-base">3. Color Theme</label>
              <input type="text" class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]" placeholder="Black & Gold">
            </div>
            <div>
              <label class="block mb-2 text-sm sm:text-base">4. Need content writing?</label>
              <select class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Page 3 -->
        <div class="project-step hidden">
          <h2 class="text-2xl sm:text-3xl font-bold text-[#D2B94E] text-center mb-6">Page 3 — Marketing Goals</h2>
          <div class="grid md:grid-cols-2 gap-5">
            <div>
              <label class="block mb-2 text-sm sm:text-base">1. Need SEO?</label>
              <select class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div>
              <label class="block mb-2 text-sm sm:text-base">2. Need Social Media?</label>
              <select class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div>
              <label class="block mb-2 text-sm sm:text-base">3. Want Paid Ads?</label>
              <select class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div>
              <label class="block mb-2 text-sm sm:text-base">4. Target Audience</label>
              <input type="text" class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]" placeholder="Small Businesses, Tech Users">
            </div>
          </div>
        </div>

        <!-- Page 4 -->
        <div class="project-step hidden">
          <h2 class="text-2xl sm:text-3xl font-bold text-[#D2B94E] text-center mb-6">Page 4 — Final Details</h2>
          <div class="grid md:grid-cols-2 gap-5">
            <div>
              <label class="block mb-2 text-sm sm:text-base">1. Launch Date</label>
              <input type="date" class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]">
            </div>
            <div>
              <label class="block mb-2 text-sm sm:text-base">2. Budget</label>
              <select class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]">
                <option>Under $1000</option>
                <option>$1000–$3000</option>
                <option>$3000–$5000</option>
                <option>$5000+</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="block mb-2 text-sm sm:text-base">3. Additional Notes</label>
              <textarea rows="4" class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]" placeholder="Tell us more about your project..."></textarea>
            </div>
            <div>
              <label class="block mb-2 text-sm sm:text-base">4. Preferred Contact</label>
              <select class="w-full p-3 rounded-md bg-[#1A1A1A] border border-[#D2B94E]">
                <option>Email</option>
                <option>Phone</option>
                <option>WhatsApp</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="flex justify-between mt-8">
        <button id="projectPrevBtn"
          class="px-5 py-2 border border-[#D2B94E] rounded-md hover:bg-[#D2B94E] hover:text-[#0F0F0F] transition">Previous</button>
        <button id="projectNextBtn"
          class="bg-[#D2B94E] text-[#0F0F0F] px-5 py-2 rounded-md hover:bg-[#c0a840] transition">Next</button>
      </div>
    </div>
  </div>

  <script>
    const openProjectModal = document.getElementById('openProjectModal');
    const closeProjectModal = document.getElementById('closeProjectModal');
    const projectModal = document.getElementById('projectModal');
    const projectSteps = document.querySelectorAll('.project-step');
    const projectNextBtn = document.getElementById('projectNextBtn');
    const projectPrevBtn = document.getElementById('projectPrevBtn');
    let projectCurrentStep = 0;

    const showProjectStep = (index) => {
      projectSteps.forEach((s, i) => s.classList.toggle('hidden', i !== index));
      projectPrevBtn.style.display = index === 0 ? 'none' : 'block';
      projectNextBtn.textContent = index === projectSteps.length - 1 ? 'Submit' : 'Next';
    };

    openProjectModal.addEventListener('click', () => {
      projectModal.classList.remove('hidden');
      projectModal.classList.add('flex');
      document.body.classList.add('no-scroll');
      showProjectStep(projectCurrentStep);
    });

    closeProjectModal.addEventListener('click', () => {
      projectModal.classList.add('hidden');
      projectModal.classList.remove('flex');
      document.body.classList.remove('no-scroll');
      projectCurrentStep = 0;
    });

    projectNextBtn.addEventListener('click', () => {
      if (projectCurrentStep < projectSteps.length - 1) {
        projectCurrentStep++;
        showProjectStep(projectCurrentStep);
      } else {
        alert('✅ Form Submitted!');
        projectModal.classList.add('hidden');
        document.body.classList.remove('no-scroll');
        projectCurrentStep = 0;
      }
    });

    projectPrevBtn.addEventListener('click', () => {
      if (projectCurrentStep > 0) {
        projectCurrentStep--;
        showProjectStep(projectCurrentStep);
      }
    });
  </script>
</body>
</html>
